---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: webapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: "lachisenarath576259/gateway"
