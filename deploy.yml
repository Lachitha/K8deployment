apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app
  namespace: webapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-app
  template:
    metadata:
      labels:
        app: chat-app
    spec:
      containers:
        - name: chat-app
          image: "lachisenarath576259/chat-app"
          ports:
            - containerPort: 3001

---
apiVersion: v1
kind: Service
metadata:
  name: chat-app
  namespace: webapps
spec:
  selector:
    app: chat-app
  ports:
    - name: http
      targetPort: 3001
      port: 80

